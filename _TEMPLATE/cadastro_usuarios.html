    <body>
        <div class="container mt-5">
            <h2>Gerenciamento de Usuários</h2>
            
            <!-- Formulário de Usuário -->
            <form id="userForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="userName" placeholder="Digite o nome">
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Digite o email">
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Digite a senha">
                </div>
                <div class="mb-3">
                    <label for="userAccessLevel" class="form-label">Nível de Acesso</label>
                    <select class="form-select" id="userAccessLevel">
                        <option selected>Selecione o nível de acesso</option>
                        <option value="1">Administrador</option>
                        <option value="2">Usuário</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
    
            <!-- Tabela de Usuários -->
            <div class="mt-5">
                <h4>Lista de Usuários</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Nível de Acesso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Usuários serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
